quarkus.native.container-build=true
quarkus.native.builder-image=quay.io/quarkus/ubi-quarkus-mandrel:21.3.3.0-Final-java11
quarkus.default-locale=en-US
quarkus.native.additional-build-args=-H:ReflectionConfigurationFiles=reflection-config.json

quarkus.zookeeper.session.can-be-read-only=true
quarkus.zookeeper.client.auth.sasl.enabled=true
quarkus.zookeeper.client.auth.sasl.config-string=org.apache.zookeeper.server.auth.DigestLoginModule required username="test" password="passwd";
quarkus.zookeeper.client.client-cnxn-socket=org.apache.zookeeper.ClientCnxnSocketNetty
quarkus.zookeeper.client.secure=true
quarkus.zookeeper.client.ssl.trust-store-password=changeit
